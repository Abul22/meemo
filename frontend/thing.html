<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="favicon.png" rel="shortcut icon" type="image/png">

    <!-- Bootstrap -->
    <link href="3rdparty/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="3rdparty/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="index.min.css"/>

  </head>
  <body id="application">

    <div v-show="busy" v-cloak>
      <br/>
      <br/>
      <br/>
      <center><i class="spinner"></i></center>
    </div>

    <div class="container" v-show="!busy && error" v-cloak>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <center>
            <br/>
            <br/>
            <br/>
            <p>{{ error }}</p>
          </center>
        </div>
      </div>
    </div>

    <div class="container main" v-show="!busy && !error" v-cloak>
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="well shadow">
            <div class="card-actions">
              {{ thing.createdAt | prettyDateOffset }}
            </div>
            <div class="card-content">
              <div class="thing-content">{{{ thing.richContent | markdown }}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="3rdparty/jquery.min.js"></script>
    <script src="3rdparty/js/bootstrap.min.js"></script>
    <script src="thing.js"></script>

  </body>
</html>
