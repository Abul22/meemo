<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="favicon.png" rel="shortcut icon" type="image/png">

    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="3rdparty/materialize.min.css"  media="screen,projection"/>

    <link rel="stylesheet" href="index.min.css"/>

  </head>
  <body id="application">

    <div v-show="mainView === 'login'" v-cloak>
      <div class="container" id="loginView">
        <div class="row">
          <div class="col s6 offset-s3">
            <h4 class="modal-title">Login</h4>
          </div>
        </div>
        <form v-on:submit.prevent="doLogin">
          <div class="row">
            <div class="col s6 offset-s3">
              <div class="form-group label-floating">
                <label class="control-label" for="inputUsername">Username</label>
                <input type="text" class="form-control" id="inputUsername" v-model="username" autofocus />
              </div>
            </div>
            <div class="col s6 offset-s3">
              <div class="form-group label-floating">
                <label class="control-label" for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" v-model="password" autofocus />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s6 offset-s3">
              <button type="submit" class="btn btn-success pull-right">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div v-show="mainView === 'content'" v-cloak>
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper white" style="color: black;">
            <div class="input-field">
              <input id="search" v-el:searchinput type="search" v-model="search" v-on:keyup.enter="doSearch">
              <label for="search"><i class="material-icons" style="color: black;">search</i></label>
              <i class="material-icons" v-on:click="clearSearch()" style="color: black;">close</i>
            </div>
          </div>
        </nav>
      </div>
      <div class="modal" id="modalDel">
        <div class="modal-content">
          <h4>Really Delete this Note?</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="modal-action waves-effect btn-flat" v-on:click="deleteThing()">Delete</button>
          <button type="button" class="modal-action modal-close waves-effect btn-flat" data-dismiss="modal">Close</button>
        </div>
      </div>

      <div class="container main">
        <div class="row">
          <div class="col s12 m12 l2 hide-on-med-and-down tags">
            <div v-show="!busyTags" class="right-align">
              <br/>
              <div v-for="tag in tags | orderBy 'usage' -1" style="text-overflow: ellipsis; overflow: hidden;">
                <a href="{{'/#search?#' + tag.name}}" v-on:click="tagSearch(tag)" transition="present">#{{ tag.name }}</a>
              </div>
              <br/>
            </div>
            <div v-show="busyTags">
              <br/>
              <br/>
              <br/>
              <center><i class="spinner"></i></center>
            </div>
          </div>
          <div class="col s12 m12 l8">
            <div class="card" v-on:click="giveAddFocus()">
              <div class="card-content right-align">
                <textarea v-el:addinput placeholder="Add something..." v-model="thingContent" v-bind:class="{ active: !!thingContent }"></textarea>
                <button v-el:addbutton class="waves-effect waves-teal btn-flat" v-on:click="addThing()" v-bind:class="{ hide: !thingContent }">add</button>
              </div>
            </div>
            <div v-show="!busyThings">
              <div class="card thing" v-for="thing in things" v-bind:class="{ edit: thing.edit }">
                  <div class="col s12 thing-title-date">
                    {{ thing.createdAt | prettyDateOffset }}
                    <span v-show="thing.edit">
                      <button class="waves-effect waves-teal btn-flat btn-small" v-on:click="cancelEdit(thing)"><i class="material-icons">clear</i></button>
                      &nbsp;
                      <button class="waves-effect waves-teal btn-flat btn-small" v-on:click="saveEdit(thing)"><i class="material-icons">done</i></button>
                    </span>
                    <span v-show="!thing.edit">
                      <button class="waves-effect waves-teal btn-flat btn-small" v-on:click="showThingDel(thing)"><i class="material-icons">delete</i></button>
                      <button class="waves-effect waves-teal btn-flat btn-small" v-on:click="showThingEdit(thing)"><i class="material-icons">edit</i></button>
                      <button class="waves-effect waves-teal btn-flat btn-small"><i class="material-icons">more_vert</i></button>
                    </span>
                </div>
                <div class="card-content">
                  <div v-show="thing.edit"><textarea v-model="thing.content" style="height: 200px"></textarea></div>
                  <div class="thing-content" v-show="!thing.edit">{{{ thing.richContent | markdown }}}</div>
                </div>
              </div>
            </div>
            <div v-show="busyThings">
              <br/>
              <br/>
              <br/>
              <center><i class="spinner"></i></center>
            </div>
          </div>
        </div>
      </div>

      <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large" v-on:click="showSettings()">
          <i class="large material-icons">reorder</i>
        </a>
      </div>

      <div class="settings" id="settings" v-bind:class="{ 'open': open }">
        <div class="backdrop" v-bind:class="{ 'open': open }" v-on:click="hide()"></div>
        <div class="container" v-bind:class="{ 'open': open }">
          <div class="section">
            <h5>Interface</h5>
            <p>
              <form class="form-horizontal">
                <div class="form-group">
                  <label htmlFor="inputTitle" class="col s4 control-label">Title</label>
                  <div class="col s7">
                    <input type="text" class="form-control" id="inputTitle" v-model="settings.title" placeholder="Title" />
                  </div>
                </div>
                <div class="form-group">
                  <label htmlFor="inputBackgroundImage" class="col s4 control-label">Background</label>
                  <div class="col s7">
                    <input type="text" class="form-control" id="inputBackgroundImage" v-model="settings.backgroundUrl" placeholder="url" />
                  </div>
                </div>
              </form>
              <div class="col s12">
                <button class="waves-effect waves-teal btn-flat" v-on:click="toggleSettings">Cancel</button>
                <button class="waves-effect waves-teal btn-flat" v-on:click="saveSettings">Save</button>
              </div>
            </p>
          </div>
          <br/>
          <div class="section">
            <h5>Content</h5>
            <p>
              <div v-show="!importFile">
                <input id="inputImport" v-el:importfile type="file" v-on:change="importFileChanged()" class="hide">
                <button class="btn btn-raised" v-on:click="triggerImportInput()">Import</button>
              </div>
              <div v-show="importFile">
                <p>Really Import from {{importFile && importFile.name}}?</p>
                <button class="btn btn-flat" v-on:click="importThingsCancel()">No</button>
                <button class="btn btn-flat" v-on:click="importThings()">Yes</button>
              </div>
              <br/>
              <button class="btn btn-raised" v-on:click="exportThings">Export</button>
            </p>
          </div>
          <br/>
          <div class="section">
            <h5>Session</h5>
            <p>
              <button class="btn btn-raised" v-on:click="logout">Logout</button>
            </p>
          </div>
          <br/>
          <div class="section">
            <h5>Extension</h5>
            <p>
              <a class="btn btn-raised" href="/api/extensions/chrome.crx">Chrome</a>
              <br/>
              <br/>
              <a class="btn btn-raised" href="/api/extensions/firefox.xpi">Firefox</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div id="guacamoly-settings-node" class="hide"></div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="3rdparty/jquery.min.js"></script>
    <script type="text/javascript" src="3rdparty/js/materialize.min.js"></script>

    <script src="bundle.js"></script>

  </body>
</html>
